<h1 mat-dialog-title>{{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="field-input">
      <mat-label>Jméno</mat-label>
      <input matInput placeholder="Jméno" name="firstName" [(ngModel)]='data.firstName' required>
    </mat-form-field>
    <mat-form-field class="field-input">
      <mat-label>Příjmení</mat-label>
      <input matInput placeholder="Příjmení" name="lastName" [(ngModel)]='data.lastName' required>
    </mat-form-field>
    <mat-form-field class="field-input">
      <mat-label>Pozice</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="positions">
        <mat-option *ngFor="let position of data.position.positions" [value]="position" >
          {{position}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="field-input">
      <mat-label>Datum narození</mat-label>
      <input type="date" matInput placeholder="Datum narození" name="dateOfBirth" [(ngModel)]='data.dateOfBirth' required>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button *ngIf="data.dialogEdit" type="submit" mat-button (click)="update(data)">Upravit</button>
  <button *ngIf="!data.dialogEdit" type="submit" mat-button (click)="add(data)">Přidat</button>
  <button mat-button mat-dialog-close>Zavřít</button>
</div>
