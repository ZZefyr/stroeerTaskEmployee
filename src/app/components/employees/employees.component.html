<div class="container">
  <div class="button-row">
    <button (click)="onAddButtonClicked()" mat-raised-button color="primary">Přidat zaměstnance</button>
  </div>
  <mat-form-field>
    <mat-label>Najít zaměstnance</mat-label>
    <input (keyup)="applyFilter($event.target.value)" matInput  placeholder="Filter">
  </mat-form-field>

  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner ></mat-spinner>
  </div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td (click)="onRowClicked(element)" mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jméno </th>
    <td (click)="onRowClicked(element)" mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Příjmení </th>
    <td (click)="onRowClicked(element)" mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pozice </th>
    <td (click)="onRowClicked(element)" mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Date of birth Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum narození </th>
    <td (click)="onRowClicked(element)" mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd. MM. y'}}</td>
  </ng-container>

  <!-- Date of birth Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Akce </th>
    <td  mat-cell *matCellDef="let element"> <mat-icon (click)="onRowClicked(element)">edit</mat-icon> <mat-icon (click)="onRemoveButtonClicked(element)">delete</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30 ]" showFirstLastButtons></mat-paginator>
</div>
